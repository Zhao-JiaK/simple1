<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 全国大学生数学竞赛</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box login-box">
            <div class="auth-header">
                <img src="images/logo.png" alt="logo" class="auth-logo">
                <h2>欢迎回来</h2>
                <p>登录您的数学竞赛账号</p>
            </div>
            
            <form class="auth-form" id="loginForm" action="login_process.php" method="POST">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="用户名/手机号/邮箱" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="密码" required>
                        <button type="button" class="toggle-password">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>记住我</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-password">忘记密码？</a>
                </div>
                
                <button type="submit" class="auth-btn">登录</button>
                
                <div class="divider">
                    <span>或使用以下方式登录</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn wechat">
                        <i class="fab fa-weixin"></i>
                        微信登录
                    </button>
                    <button type="button" class="social-btn qq">
                        <i class="fab fa-qq"></i>
                        QQ登录
                    </button>
                </div>
            </form>
            
            <div class="auth-footer">
                还没有账号？<a href="register.html">立即注册</a>
            </div>
        </div>
    </div>
</body>
<script src="login.js"></script>
</html>
