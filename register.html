<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 全国大学生数学竞赛</title>
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box register-box">
            <div class="auth-header">
                <a href="index.html" class="logo-link">
                    <img src="images/logo.png" alt="logo" class="auth-logo">
                </a>
                <h2>创建账号</h2>
                <p>加入全国大学生数学竞赛</p>
            </div>
            
            <form class="auth-form" id="registerForm" action="register_process.php" method="POST">
                <!-- 基本信息 -->
                <div class="form-section">
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" name="username" placeholder="用户名" required>
                        </div>
                        <div class="input-hint">4-16个字符，可包含字母、数字和下划线</div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" placeholder="邮箱地址" required>
                        </div>
                    </div>
                </div>

                <!-- 手机验证 -->
                <div class="form-section">
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-phone"></i>
                            <input type="tel" name="phone" placeholder="手机号码" required>
                        </div>
                    </div>
                    
                    <div class="form-group verification-group">
                        <div class="input-group">
                            <i class="fas fa-key"></i>
                            <input type="text" name="verify_code" placeholder="验证码" required>
                            <button type="button" class="send-code-btn">获取验证码</button>
                        </div>
                    </div>
                </div>

                <!-- 密码设置 -->
                <div class="form-section">
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="设置密码" required>
                            <button type="button" class="toggle-password">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <span class="strength-label">密码强度：</span>
                            <div class="strength-bars">
                                <span></span><span></span><span></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="confirm_password" placeholder="确认密码" required>
                            <button type="button" class="toggle-password">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 用户协议 -->
                <div class="form-group terms-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="agree" required>
                        <span class="checkbox-custom"></span>
                        <span class="terms-text">
                            我已阅读并同意 <a href="#" class="terms-link">服务条款</a> 和 
                            <a href="#" class="terms-link">隐私政策</a>
                        </span>
                    </label>
                </div>
                
                <button type="submit" class="auth-btn register-submit">立即注册</button>
            </form>
            
            <div class="auth-footer">
                已有账号？<a href="login.html">立即登录</a>
            </div>
        </div>
    </div>

    <script src="./js/auth.js"></script>
</body>
</html>
